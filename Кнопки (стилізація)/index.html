<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки (стилізація)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- різні варіанти створення кнопок -->
    Вимкнена
    <br>
    <button class="disabled">Default Button</button>
    <a href="#" class="button">Link Button</a>
    <button class="button">Button</button>
    <input type="button" class="button" value="Input Button">
    <!-- за допомогою background-color створюємо кольори для кнопок -->
    <!-- за допомогою font-size збільшуємо або зменшуємо розмір кнопок. те саме можна робити за допомогою padding -->
    <!-- за допомогою border-radius заокруглюємо кути кнопок -->
    <!-- за допомогою border створюємо рамку для кнопок -->
    <!-- створюємо через :hover ефект при наведенні мишкою на кнопку -->
    <!-- задаємо плавність відображення змін при ховері за допомогою transition-duration -->
    <!-- за допомого width задаємо ширину кнопкам -->
    <!-- за допомогою opacity для елемента та ховера створюємо ефект часткового зникання піделементу кнопки -->
    <br>
    <hr>

    <!-- ширина для кнопок -->
    <button class="button_plus button1">250px</button><br>
    <button class="button_plus button2">50%</button><br>
    <button class="button_plus button3">100%</button>
    <hr>
    <br>

    <!-- група горизонтальних кнопок із чіткими границями -->
    <div class="btn-group">
        <button class="button-1">Button</button>
        <button class="button-1">Button</button>
        <button class="button-1">Button</button>
        <button class="button-1">Button</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <br>

    <!-- група вертикальних кнопок із чіткими границями -->
    <div class="btn-group-2">
        <button class="button-2">Button</button>
        <button class="button-2">Button</button>
        <button class="button-2">Button</button>
        <button class="button-2">Button</button>
    </div>
    <br>
    <hr>
    <br>

    <!-- кнопка по центру зображення -->
    <div class="container">
        <img src="./img/road-4103334_640.jpg" alt="img" style="width:100%">
        <button class="btn">Button</button>
    </div>
    <br>
    <hr>
    <br>

    <!-- поява псевдокласу при ховері -->
    <button class="button-3" style="vertical-align:middle"><span>Hover </span></button>
    <br>
    <br>
    <hr>
    <br>

    <!-- ефект натискання -->
    <button class="button-4">Click Me</button>
    <br>
    <br>
    <hr>
    <br>

    <!-- Анімована кнопка - хвильовий ефект -->
    <button class="button-5">Click Me</button>
    <br>
    <br>
    <hr>
    <br>
</body>
</html>
