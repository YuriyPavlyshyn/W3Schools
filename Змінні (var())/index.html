<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змінні (var())</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Функція var()використовується для вставки значення змінної CSS.

Змінні CSS мають доступ до DOM, що означає, що ви можете створювати змінні з локальною або глобальною областю видимості, змінювати змінні за допомогою JavaScript і змінювати змінні на основі медіа-запитів.

Хороший спосіб використовувати змінні CSS, коли мова йде про кольори вашого дизайну. Замість того, щоб копіювати та вставляти ті самі кольори знову і знову, ви можете розмістити їх у змінних. -->

<!-- Функція var()використовується для вставки значення змінної CSS.

Синтаксис функції var()такий:
var(--name, value)
Примітка. Ім’я змінної має починатися з двох тире (--) і враховується регістр!
-->

<!-- Як працює var().
Перш за все: змінні CSS можуть мати глобальну або локальну область видимості.

До глобальних змінних можна отримати доступ/використовувати їх у всьому документі, тоді як локальні змінні можна використовувати лише всередині селектора, де вони оголошені.

Щоб створити змінну з глобальною областю видимості, оголосите її всередині :root селектора. Селектор :rootвідповідає кореневому елементу документа.

Щоб створити змінну з локальною областю видимості, оголосите її всередині селектора, який її використовуватиме.

Наступний приклад дорівнює прикладу вище, але тут ми використовуємо функцію var().

Спочатку ми оголошуємо дві глобальні змінні (--blue і --white). Потім ми використовуємо var()функцію, щоб вставити значення змінних пізніше в таблицю стилів: -->

<div class="container">
    <h2>Lorem Ipsum</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
    <p>
      <button>Yes</button>
      <button>No</button>
    </p>
</div>
<!-- Переваги використання var() такі:

робить код легшим для читання (більш зрозумілим)
значно полегшує зміну значень кольорів
Щоб змінити синьо-білий колір на більш м’який синьо-білий, вам просто потрібно змінити значення двох змінних:
:root {
  --blue: #6495ed; - назва змінної фактично залишається тою самою, однак ми міняємо значення 
  --white: #faf0e6; - назва змінної фактично залишається тою самою, однак ми міняємо значення 
}
-->
