<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст на зображенні (різні позиції)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- розміщення тексту на зображенні зверху зліва-->
    <div class="container">
        <img src="./img/russian-borzoi-7043714_640.jpg" alt="Собака" width="1000" height="300">
        <div class="topleft">Top Left</div>
    </div>
    <br>

    <!-- розміщення тексту на зображенні зверху зправа -->
    <div class="container2">
        <img src="./img/russian-borzoi-7043714_640.jpg" alt="Собака" width="1000" height="300">
        <div class="topright">Top Right</div>
    </div>
    <br>

    <!-- розміщення тексту на зображенні знизу зправа-->
    <div class="container3">
        <img src="./img/russian-borzoi-7043714_640.jpg" alt="Собака" width="1000" height="300">
        <div class="bottomright">Bottom Right</div>
    </div>
    <br>

    <!-- розміщення тексту на зображенні знизу зліва-->
    <div class="container4">
        <img src="./img/russian-borzoi-7043714_640.jpg" alt="Собака" width="1000" height="300">
        <div class="bottomleft">Bottom Left</div>
    </div>
    <br>

    <!-- розміщення тексту на зображенні по средині горизонтально та вертикально -->
    <div class="container5">
        <img src="./img/russian-borzoi-7043714_640.jpg" alt="Собака" width="1000" height="300">
        <div class="center">Center</div>
    </div>
    <br>
</body>
</html>
