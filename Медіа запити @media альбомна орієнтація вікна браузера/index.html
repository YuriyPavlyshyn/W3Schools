<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медіа запити @media альбомна орієнтація вікна браузера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Медіа-запити також можна використовувати для зміни макета сторінки залежно від орієнтації браузера.

Ви можете мати набір властивостей CSS, які застосовуватимуться лише тоді, коли вікно браузера ширше за його висоту, так звана «альбомна» орієнтація: -->
    <p>Resize the browser window. When the width of this document is larger than the height, the background color is "lightblue", otherwise it is "lightgreen".</p>
</body>
</html>
