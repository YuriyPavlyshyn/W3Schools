<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools (CSS)/Розміщення фото та відео елементів в межах боксу (object-position). Фактично налаштування того яка саме частина зображення чи відео має відображатися</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        original
        <img class="item-1" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        <!-- !!!!!!! object-position працює тільки з object-fit: cover;  -->
        object-position: left;
        <img class="item-2" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: right;
        <img class="item-3" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: center;
        <img class="item-4" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: top;
        <img class="item-5" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: bottom;
        <img class="item-6" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: 15% 100%;
        <img class="item-7" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: 30% 100%;
        <img class="item-8" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: 100% 30%;
        <img class="item-9" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
        object-position: 100% 15%;
        <img class="item-10" src="./img/villa-3237114_640.jpg" alt="img">
        <br>
    </div>
</body>
</html>
