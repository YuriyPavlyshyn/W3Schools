<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розміщення фото та відео елементів в межах боксу (object-fit)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The object-fit Property</h1>

<h2>No object-fit:</h2>
<img src="./img/villa-3237114_640.jpg" alt="img" style="width:200px;height:300px">

<h2>object-fit: fill (this is default):</h2>
<img class="fill" src="./img/villa-3237114_640.jpg" alt="img" style="width:200px;height:300px;">

<h2>object-fit: contain:</h2>
<img class="contain" src="./img/villa-3237114_640.jpg" alt="img" style="width:200px;height:300px;">

<h2>object-fit: cover:</h2>
<img class="cover" src="./img/villa-3237114_640.jpg" alt="img" style="width:200px;height:300px;">

<h2>object-fit: scale-down:</h2>
<img class="scale-down" src="./img/villa-3237114_640.jpg" alt="img" style="width:200px;height:300px;">

<h2>object-fit: none:</h2>
<img class="none" src="./img/villa-3237114_640.jpg" alt="img" style="width:200px;height:300px;">
</body>
</html>
