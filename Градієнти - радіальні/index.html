<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градієнти - радіальні</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <hr>
    <br>
    <div id="grad1"></div> <!-- звичайний еліпс (за замовчуванням)-->
    <br>
    <hr>
    <br>
    <div id="grad2"></div> <!-- задаємо форму кругу -->
    <br>
    <hr>
    <br>
    <div id="grad3"></div> <!-- радіальний градієнт із різнорознесеними кольорами -->
    <br>
    <hr>
    <br>
    <!-- властивості для розміщення градієнтів в межах "боксу" -->
    <h2>closest-side:</h2>
    <div id="grad4"></div>

    <h2>farthest-side:</h2>
    <div id="grad5"></div>

    <h2>closest-corner:</h2>
    <div id="grad6"></div>

    <h2>farthest-corner (default):</h2>
    <div id="grad7"></div>
    <!-- 
        closest-side - найближча сторона
        farthest-side - найдальша сторона
        closest-corner - найближчий кут
        farthest-corner - найдальший кут
    -->
    <br>
    <hr>
    <br>
    <!-- повторення радіального градієнта -->
    <div id="grad8"></div>
    <br>
    <hr>
    <br>
</body>
</html>
