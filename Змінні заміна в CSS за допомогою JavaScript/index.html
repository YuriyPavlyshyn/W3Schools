<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змінні заміна в CSS за допомогою JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Змінюйте змінні за допомогою JavaScript
Змінні CSS мають доступ до DOM, а це означає, що ви можете змінювати їх за допомогою JavaScript.

Ось приклад того, як ви можете створити сценарій для відображення та зміни змінної --blue із прикладу, використаного на попередніх сторінках. Наразі не хвилюйтеся, якщо ви не знайомі з JavaScript. Ви можете дізнатися більше про JavaScript у нашому посібнику з JavaScript : -->

<h1>Get and Change CSS Variable With JavaScript</h1>

<div class="container">
  <h2>Lorem Ipsum</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>
    <button>Yes</button>
    <button>No</button>
  </p>
</div>
<br>

<button type="button" onclick="myFunction_get()">Get CSS Variable with JavaScript</button>
<button type="button" onclick="myFunction_set()">Change CSS Variable with JavaScript</button>

<script>
    // Отримайте кореневий елемент
    var r = document.querySelector(':root');
    
    // Створіть функцію для отримання значення змінної
    function myFunction_get() {
      // Отримайте стилі (властивості та значення) для кореня
      var rs = getComputedStyle(r);
      // Попереджає значення змінної --blue
      alert("The value of --blue is: " + rs.getPropertyValue('--blue'));
    }
    
    // Створіть функцію для встановлення значення змінної
    function myFunction_set() {
      // Встановіть значення змінної --blue на інше значення (у цьому випадку "lightblue")
      r.style.setProperty('--blue', 'lightblue');
    }
</script>
</body>
</html>
