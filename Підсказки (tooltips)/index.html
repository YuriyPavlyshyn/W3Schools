<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підсказки (tooltips)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align:center;">
    <br>
    <hr>
    <br>
    <br>
    <!-- підсказка з правої та лівої сторони -->
    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>
    <br>
    <hr>
    <br>
    <br>

    <!-- підсказка зверху та знизу -->
    <div class="tooltip1">Hover over me
        <span class="tooltiptext1">Tooltip text</span>
    </div>
    <br>
    <hr>
    <br>
    <br>

    <!-- підсказка з псевдокласом "стрілочкою" вверху та внизу -->
    <div class="tooltip2">Hover over me
        <span class="tooltiptext2">Tooltip text</span>
    </div>
    <br>
    <hr>
    <br>
    <br>

    <!-- підсказка з псевдокласом "стрілочкою" праворуч та ліворуч -->
    <div class="tooltip3">Hover over me
        <span class="tooltiptext3">Tooltip text</span>
    </div>
    <br>
    <hr>
    <br>
    <br>
</body>
</html>
