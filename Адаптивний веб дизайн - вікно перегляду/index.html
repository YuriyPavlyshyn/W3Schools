<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний веб дизайн - вікно перегляду</title>
</head>
<body>
    <!-- ТЕОРІЯ -->

    <!-- Що таке Viewport? -->

<!-- Вікно перегляду – це видима для користувача область веб-сторінки.
Вікно перегляду залежить від пристрою та буде меншим на мобільному телефоні, ніж на екрані комп’ютера.
До появи планшетів і мобільних телефонів веб-сторінки створювалися лише для екранів комп’ютерів, і веб-сторінки мали статичний дизайн і фіксований розмір.
Потім, коли ми почали переглядати Інтернет за допомогою планшетів і мобільних телефонів, веб-сторінки фіксованого розміру були занадто великими, щоб поміститися у вікно перегляду. Щоб виправити це, веб-переглядачі на цих пристроях зменшили всю веб-сторінку до розміру екрана.
Це було не ідеально!! Але швидке вирішення. -->

    <!-- Налаштування вікна перегляду -->

<!-- HTML5 представив метод, який дозволяє веб-дизайнерам контролювати вікно перегляду за допомогою <meta>тегу.
Ви повинні включити такий <meta>елемент вікна перегляду на всі свої веб-сторінки:
<meta name="viewport" content="width=device-width, initial-scale=1.0"> Дані налаштування в принципі і так існують в загальній заготовці "!"
Це дає браузеру інструкції щодо керування розмірами та масштабуванням сторінки.
Частина width=device-widthвстановлює ширину сторінки відповідно до ширини екрана пристрою (яка буде різною залежно від пристрою).
Частина initial-scale=1.0встановлює початковий рівень масштабування, коли сторінка вперше завантажується браузером. -->

    <!-- Розмір вмісту відповідно до вікна перегляду -->

<!-- Користувачі звикли прокручувати веб-сайти вертикально як на комп’ютері, так і на мобільних пристроях, але не горизонтально!
Отже, якщо користувач змушений прокручувати горизонтально або зменшувати масштаб, щоб переглянути всю веб-сторінку, це призводить до поганої взаємодії з користувачем. -->

    <!-- Деякі додаткові правила, яких слід дотримуватися: -->
    
<!-- 1. НЕ використовуйте великі елементи фіксованої ширини. Наприклад, якщо зображення відображається із шириною, ширшою за вікно перегляду, це може призвести до горизонтального прокручування вікна перегляду. Не забудьте відрегулювати цей вміст, щоб він відповідав ширині вікна перегляду.
2. НЕ дозволяйте вмісту залежати від певної ширини вікна перегляду, щоб добре відтворювати . Оскільки розміри екрана та ширина в пікселях CSS сильно відрізняються між пристроями, вміст не повинен покладатися на конкретну ширину вікна перегляду, щоб добре відтворювати.
3. Використовуйте медіа-запити CSS, щоб застосувати різні стилі для маленьких і великих екранів . Встановлення великої абсолютної ширини CSS для елементів сторінки призведе до того, що елемент буде занадто широким для вікна перегляду на меншому пристрої. Натомість розгляньте можливість використання відносних значень ширини, наприклад ширина: 100%. Також будьте обережні, використовуючи великі абсолютні значення позиціонування. Це може спричинити випадання елемента за межі вікна перегляду на невеликих пристроях. -->

</body>
</html>
