<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розмір коробки (box-sizing)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Властивість CSS box-sizing дозволяє нам включити відступ і рамку в загальну ширину і висоту елемента. -->

    <!-- За замовчуванням ширина та висота елемента обчислюються так:

    ширина + відступ + межа = фактична ширина елемента,
    висота + відступ + межа = фактична висота елемента

    Це означає: коли ви встановлюєте ширину/висоту елемента, елемент часто виглядає більшим, ніж ви встановили (оскільки рамки та відступи елемента додаються до вказаної ширини/висоти елемента). -->

        <!-- Без box-sizing -->
    <div class="div1">This div is smaller (width is 300px and height is 100px).</div>
    <br>
    <div class="div2">This div is bigger (width is also 300px and height is 100px).</div>
        <br>
        <hr>
        <br>

    <!-- Властивість box-sizing дозволяє нам включити відступ і рамку в загальну ширину і висоту елемента.

    Якщо ви встановлюєте box-sizing: border-box;для елемента, відступи та межі включені до ширини та висоти: -->

    <!-- З box-sizing -->
    <div class="div1">Both divs are the same size now!</div>
    <br>
    <div class="div2">Hooray!</div>

    <!-- Оскільки результат використання box-sizing: border-box;набагато кращий, багато розробників хочуть, щоб усі елементи на їхніх сторінках працювали таким чином.

    Наведений нижче код гарантує, що розмір усіх елементів визначається таким більш інтуїтивно зрозумілим способом. Багато браузерів уже використовують box-sizing: border-box;для багатьох елементів форми (але не для всіх - тому вхідні дані та текстові області виглядають інакше за шириною: 100%;).

    Застосовувати це до всіх елементів безпечно та розумно: -->
    <!-- 
    * {
        box-sizing: border-box;
    }  
    -->
      

</body>
</html>
